<body>
<h2> Gas Tracker</h2>
<h4>This is all of the gas tracker events </h4>

<ul id = gasList></ul>

<h3>Create New Event</h3>

<form id = "newGas">
  <label for="totalMilage">Total Mileage:</label>
  <input type="number" id="totalMilage" name="totalMilage"><br><br>
  <label for="gallons">Gallons:</label>
  <input type="number" id="gallons" name="gallons"><br><br>
  <label for="totalCost">Total Cost:</label>
  <input type="number" id="totalCost" name="totalCost"><br><br>
</form>
    <button type="submit" onclick="newEvent();">Create Event</button>
    
    <button type="submit" onclick="listAll();">Update List</button>
    
    <ul id = "showNewGas"></ul>
    
<h3>Edit Event</h3>
<h4 id = "editHead"></h4>
<form id = "editForm">
  <input type = "hidden" id = editId>
  <label for="editMilage">Total Mileage:</label>
  <input type="number" id="editMilage" name="editMilage"><br><br>
  <label for="editGallons">Gallons:</label>
  <input type="number" id="editGallons" name="editGallons"><br><br>
  <label for="editCost">Total Cost:</label>
  <input type="number" id="editCost" name="editCost"><br><br>
</form>
<button type="submit" onclick="editEvent();">Edit Event</button>

<button type="submit" onclick="deleteEvent();">Delete Event</button>

<button type="submit" onclick="listAll();">Update List</button>

<h3> Add All Costs</h3>
<h4 id = addCost></h4>
<button type="submit" onclick="totalCost();">Add All Costs</button>

<h3> Add All Gallons</h3>
<h4 id = addGal></h4>
<button type="submit" onclick="totalGal();">Add All Gallons</button>

  
</body>
